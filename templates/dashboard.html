<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <p><a href="{{ url_for('order') }}" class="button">Order Fuel</a> | <a href="{{ url_for('logout') }}" class="button">Logout</a></p>
    <h2>Your Orders:</h2>
    <ul>
        {% for order in orders %}
            <li>Quantity: {{ order.quantity }}, Address: {{ order.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
